<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>AlgoVisualizer</title>
</head>
<body>
    <div class="containerForRectangles" id="containerForRectangles"></div>

    <div class="containerForMenu">
        <h1>Algorithm Visualizer</h1>

        <label id="algorithmsLab">Solving algorithm: </label>
        <select name="algorithms" id="algorithms">
            <option value="">Choose an algorithm</option>
            <optgroup label="Simple Algorithms">
                <option value="BubbleSort">Bubble Sort</option>
                <option value="InsertionSort">Insertion Sort</option>
                <option value="SelectionSort">Selection Sort</option>
                <option value="CoctailSort">Coctail Sort</option>
            </optgroup>
            <optgroup label="Divide-and-conquer Algorithms">
                <option value="MergeSort">Merge Sort</option>
                <option value="QuickSort">Quick Sort (LL variation)</option>
            </optgroup>
            <optgroup label="Forbidden Algorithms">
                <option value="BogoSort">Bogo Sort</option>
                <option value="BozoSort">Bozo Sort</option>
                <option value="StalinSort">Stalin Sort</option>
                <option value="SlowSort">Slow Sort</option>
            </optgroup>
        </select>

        <label for="sliderNOfArrayMembers">Number of array members: </label>
        <div id="slidecontainer">
            <input type="range" id="sliderNOfArrayMembers" min="8" max="128" value="68">
        </div>

        <span id="numberOfArrMem">68</span>
        <button id="sortBtn">Sort</button>
        <button id="randomizeArrayBtn"><i class="fa-solid fa-shuffle"></i></button>
    </div>

    <script src="index.js"></script>
    <script src="algorithms.js"></script>
</body>
</html>

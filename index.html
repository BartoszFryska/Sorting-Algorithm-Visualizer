<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <title>AlgoVisualizer</title>
    </head>

    <body>
        <div class="containerForRectangles" id="containerForRectangles">

        </div>

        <div class="containerForMenu">
            <h1>Algorithm Visualizer</h1>

            <label for="algorithms" id="algorithms">Solving algorithm: </label>
            <select name="algorithms" id="algorithms">
            <option value="MergeSort">MergeSort</option>
            <option value="BubbleSort">BubbleSort</option>
            <option value="BogoSort">BogoSort</option>
            <option value="CoctailSort">CoctailSort</option>
            <option value="InsertionSort">InsertionSort</option>
            <option value="QuickSort">QuickSort</option>
            </select>

            <label for="sliderNOfArrayMembers" id="sliderNOfArrayMembers">Number of array members: </label>
            <div class="slidecontainer" id="slidecontainer">
                <input type="range" min="10" max="100" value="45" class="slider" id="sliderNOfArrayMembers">
            </div>

            <span id="numberOfArrMem">45</span>
            <button id="sortBtn">Sort</button>
            <button id="randomizeArrayBtn"><i class="fa-solid fa-shuffle"></i></button>
        </div>

        <script src="index.js"></script>
        <script src="algotithms.js"></script>
    </body>
</html>

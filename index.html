    <body>
        <div class="containerForRectangles">
            <h1>RectanglesHere</h1>
        </div>

        <div class="containerForMenu">
            <h1>Algorithm Visualizer</h1>

            <label for="algorithms">Solving algorithm: </label>
            <select name="algorithms" id="algorithms">
            <option value="MergeSort">MergeSort</option>
            <option value="BubbleSort">BubbleSort</option>
            <option value="BogoSort">BogoSort</option>
            <option value="CoctailSort">CoctailSort</option>
            <option value="InsertionSort">InsertionSort</option>
            <option value="QuickSort">QuickSort</option>
            </select>

            <label for="sliderNOfArrayMembers">Number of array members: </label>
            <div class="slidecontainer">
                <input type="range" min="10" max="500" value="245" class="slider" id="sliderNOfArrayMembers">
            </div>

            <div id="numberOfArrMem">245</div>
            <button id="sortBtn">Sort</button>
            <button id="randomizeArrayBtn"><i class="fa-solid fa-shuffle"></i></button>
        </div>

        <script>
            function ChangeNumberOfArrayMembers() {
                var slider = document.getElementById("sliderNOfArrayMembers");
                var output = document.getElementById("numberOfArrMem");
                output.innerHTML = slider.value
            }
            const slider = document.querySelector("#sliderNOfArrayMembers");
            slider.addEventListener("change", function() {
                ChangeNumberOfArrayMembers()
            }, false);
        </script>
